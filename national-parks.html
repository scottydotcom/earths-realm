<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="parks.css" />
    <title>National</title>
  </head>
  <body>
    <header>
      <h1>Parks & Recreations</h1>
      <a class="navbar-brand" href="index.html"><img src="assets/logo.png" alt="" width="80" /></a>
      <nav>
        <ul class="nav-links">
          <li><a id="homeBtn" href="index.html">Home</a></li>
          <li><a id="parkBtn" href="national-parks.html">National Parks</a></li>
          <li><a id="mountainBtn" href="mountains.html">Mountains</a></li>
          <li><a id="timeBtn" href="sun/time.html">Views</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form>
        <div class="radio-group">
          <label>
            <input type="radio" name="searchBy" id="locationRadio" checked />
            Location(State)
          </label>
          <label>
            <input type="radio" name="searchBy" id="parkTypeRadio" />
            Park(Type)
          </label>
          <label>
            <input type="radio" name="searchBy" id="viewAllRadio" />
            View All
          </label>
        </div>
        <div class="filters">
          <label id="locationLabel">
            Location
            <select name="locations" id="locations"></select>
          </label>
          <label id="parkTypeLabel" style="display: none">
            Park Type
            <select name="parkTypes" id="parkTypes"></select>
          </label>
        </div>
        <div id="results"></div>
      </form>
      <button id="scrollToTopBtn" title="Go to top">^</button>
    </main>
    <footer>
      <p>Copyright &copy; 2025 scottydotcom. All rights reserved.</p>
    </footer>
    <script src="scripts/locationData.js"></script>
    <script src="scripts/parkTypeData.js"></script>
    <script src="scripts/nationalParkData.js"></script>
    <script src="scripts/national-parks.js"></script>
    <script src="scroll.js"></script>
  </body>
</html>
